<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
    
    <div class="background-form">
            <div class="forma">
                <img class="image" src="image.jpg" alt=""/>
                   <div class="background-white">
                       <p class="registration">Регистрация</p>
                          <div class="registration-field">
                               <form action="https:www.bit-by-bit.ru/form-submit">
                                 <label for="name" >Имя</label><br>
                                  <input id="name" class="form_input" type="text"/>
                                </form>
                                    <form action="https:www.bit-by-bit.ru/form-submit">
                                       <label for="family" >Фамилия</label><br>
                                       <input id="family" class="form_input" type="text"/>
                                    </form>
                         </div>

                       <div class="registration-field">
                           <form action="https:www.bit-by-bit.ru/form-submit">
                               <label for="email">Email</label><br>
                               <input id="email" class="form_input"  type="text"/>
                            </form>
                                <form action="https:www.bit-by-bit.ru/form-submit">
                                    <label for="phone">Телефон</label><br>
                                     <input id="phone" class="form_input"  type="text"/>
                                 </form>
                     </div>

                          <div class="line"></div>
                             <div class="delivery-address">
                                <p class="header">Адрес доставки</p>
                         </div>
                                 <div class="adress">
                                    <form action="https:www.bit-by-bit.ru/form-submit">
                                        <label for="country" >Страна</label><br>
                                         <select class="form-adress" name="country">
                                            <option value="Россия">Россия</option> 
                                            <option value="Украина">Беларусь</option> 
                                            <option value="Беларусь">Казахстан</option> 
                                            <option value="Беларусь">Польша</option> 
                                         </select>
                                    </form>  
                                       <form action="https:www.bit-by-bit.ru/form-submit">
                                            <label for="town">Город</label><br>
                                            <input id="town" class="form-adress"  type="text"/>
                                       </form>
                                          <form action="https:www.bit-by-bit.ru/form-submit">
                                             <label for="index">Почтовый индекс</label><br>
                                             <input form="index" class="form-adress"  type="text"/>
                                          </form>
                                </div>

                                  <div class="delivery-address-form">
                                      <form action="https:www.bit-by-bit.ru/form-submit">
                                          <label  for="adress">Адрес доставки (улица, дом, квартира)</label><br>
                                          <input id="adress" class="adress-hous_input"  type="text"/>
                                      </form>
                                 </div> 

                         <div class="line"></div>
                             <div class="notification">
                                  <p class="header">Уведомлять об акциях и скидках</p>
                                  <p class="text">
                                Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.
                                 </p>
                                   <div class="notification-status">
                                        <label for="checkbocks"><input type="checkbox" value="email" id="checkbox"> По Email</label><br>
                                        <label for="checkbocks"><input type="checkbox" value="sms" id="checkbox"> По SMS</label><br>
                                        <label for="checkbocks"><input type="checkbox" value="push" id="checkbox"> Push-уведомления в приложении</label>
                                 </div> 
                             </div>   
                             
                          <div class="line"></div>
                             <form action="https:www.bit-by-bit.ru/form-submit">
                              <button class="button" type="submit">Создать аккаунт</button>
                            </form>
                   </div>
            </div>   
     </div>
